<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOFA Admin User's Management Page - User update</title>
    <th:block th:include="/fragments/head"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <th:block th:include="/fragments/nav-admin"></th:block>
</nav>
<div class="container">
    <div class="row">
        <h5 class="text-primary text-center col-12" style="margin-bottom: 10px" > ITEM REGISTRATION FORM</h5>
    </div>
    <div class="row">
        <div class="col-8">
            <form th:action="@{/admin/items/add}" th:method="POST" th:object="${itemAddCloudBinding}"
                  class="form-group" enctype="multipart/form-data">

                <label for="name">Name</label>
                <small th:each="err : ${#fields.errors('name')}" th:text="${err}" class="alert-danger"></small><br>
                <input id="name" class="form-control" type="text" th:field="*{name}"><br>

                <label for="author">Author</label>
                <small th:each="err : ${#fields.errors('author')}" th:text="${err}" class="alert-danger"></small><br>
                <input id="author" class="form-control" type="text" th:field="*{author}"><br>

                <label for="description">Description</label>
                <small th:each="err : ${#fields.errors('description')}" th:text="${err}"></small><br>
                <input id="description" class="form-control" type="text" th:field="*{description}"><br>

                <label for="departmentId">Department</label>
                <small th:each="err : ${#fields.errors('departmentId')}" th:text="${err}"></small><br>
                <input id="departmentId" class="form-control" type="text" th:field="*{departmentId}"><br>

                <label for="imageUrl">Upload image: </label>
                <!--                <small th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}" class="alert-danger"></small><br>-->
                <input id="imageUrl"  type="file" name="image" class="form-control-file"><br>

                <button type="submit" class="btn-outline-primary rounded" style="margin-top: 30px">Register Item</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
