<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOFA Admin User's Management Page</title>
    <th:block th:include="/fragments/head"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <th:block th:include="/fragments/nav-admin"></th:block>
</nav>
<div class="container">
    <div class="row">
        <h5 class="text-primary" style="margin-bottom: 10px">MOFA Admin User's Management Page</h5>
        <table class="table table-responsive-md table-bordered">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Registration date</th>
                <th>Last visit</th>
                <th>Active/Inactive</th>
            </tr>
            <tr th:each="u : ${userServiceModels}">
                <td th:text="*{u.username}"></td>
                <td th:text="*{u.email}"></td>
                <td th:text="*{u.firstName}"></td>
                <td th:text="*{u.lastName}"></td>
                <td th:text="*{u.address}"></td>
                <td th:text="*{u.registeredOn}"></td>
                <td th:text="*{u.lastVisit}"></td>
                <td><input type="checkbox" th:checked="*{u.active}"></td>
                <td><a type="button" class="btn-outline-primary rounded"
                            th:href="@{/admin/users/update/{id}(id=${u.getId()})}">Update user</a> </td>
                </td>
                <td><a type="button" class="btn-outline-primary rounded"
                       th:href="@{/admin/users/curator/(id=${u.id})}">Set curator</a> </td>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
