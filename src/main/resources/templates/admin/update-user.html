<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOFA Admin User's Management Page - User update</title>
    <th:block th:include="/fragments/head"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <th:block th:include="/fragments/nav-admin"></th:block>
</nav>
<div class="container">
    <div class="row">
        <h5 class="text-primary text-center col-12" style="margin-bottom: 10px" th:text="|Update user: ${userUpdateBinding.username}|"></h5>
    </div>
    <div class="row">
        <div class="col-8">
            <form th:action="@{/admin/users/update/{id}(id=${userUpdateBinding.id})}" th:method="POST"
                  th:object="${userUpdateBinding}" class="form-group">
                <label for="username">Username</label>
                <small th:each="err : ${#fields.errors('username')}" th:text="${err}"></small><br>
                <input id="username" class="form-control" type="text" th:field="*{username}"><br>

                <label for="email">Email</label>
                <small th:each="err : ${#fields.errors('email')}" th:text="${err}"></small><br>
                <input id="email" class="form-control" type="text" th:field="*{email}"><br>

                <label for="firstName">First name</label>
                <small th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></small><br>
                <input id="firstName" class="form-control" type="text" th:field="*{firstName}"><br>

                <label for="lastName">Last name</label>
                <small th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></small><br>
                <input id="lastName" class="form-control" type="text" th:field="*{lastName}"><br>

                <label for="address">Address</label>
                <small th:each="err : ${#fields.errors('address')}" th:text="${err}"></small><br>
                <input id="address" class="form-control" type="text" th:field="*{address}"><br>

                <label for="regDate">Registration date</label>
                <small th:each="err : ${#fields.errors('registeredOn')}" th:text="${err}"></small><br>
                <input id="regDate" class="form-control" type="text" th:field="*{registeredOn}"><br>

                <label for="lastVisit">Last visit</label>
                <small th:each="err : ${#fields.errors('lastVisit')}" th:text="${err}"></small><br>
                <input id="lastVisit" class="form-control" type="text" th:field="*{lastVisit}"><br>

                <label for="active">Set active/inactive</label>
                <input id="active" class="form-control" type="checkbox" th:field="*{active}"><br>
                <button type="submit" class="btn-outline-primary rounded">Update user</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
